<html>
  <head>
    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <h1>Get Weather Conditions From Anywhere!</h1>
      <label for="location">Enter a location:</label>
      <input id="location" type="text">
      <button class="btn-success" id="weatherLocation">Get Current Humidity!</button>
      <hr>
      <label for="dinoPara">How many paragraphs of dinobabble would you like?</label>
      <input id="dinoPara" type="text">
      <br>
      <label for="dinoWords">How many dinos per line?</label>
      <input id="dinoWords" type="text">
      <hr>
      <button class="btn-success" id="showDinoResult">See Dino Names!</button>
      <hr>
      <h3>Weather Data</h3>
      <div class="showErrors"></div>
      <div class="showHumidity"></div>
      <div class="showTemp"></div>
      <hr>
      <h3>Dino Data</h3>
      <div class="showDinoList">

      </div>
      <div class="showDinoError">
      </div>
    </div>
  </body>
</html>
